<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Artista | Vive Aguachica</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
        import { firebaseConfig } from "../../assets/js/firebase-config.js";
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;
    </script>
    <script src="../../assets/js/artista.js" type="module"></script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-white shadow-md sticky top-0 z-50"></header>
    <main>
        <!-- Portada -->
        <div class="relative h-56 md:h-72 lg:h-80 w-full bg-gray-300">
            <img id="cover-image" src="" alt="Portada" class="w-full h-full object-cover">
            <!-- Imagen de perfil superpuesta -->
            <div class="absolute left-1/2 transform -translate-x-1/2 bottom-0 translate-y-1/2 z-20">
                <div class="w-28 h-28 md:w-36 md:h-36 rounded-full border-4 border-white shadow-lg overflow-hidden bg-white">
                    <img id="profile-image" src="" alt="Perfil" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
        <!-- Info principal -->
        <section class="max-w-2xl mx-auto flex flex-col items-center pt-20 pb-2 px-4">
            <h1 id="artist-name" class="text-2xl md:text-3xl font-bold text-gray-900 text-center mb-1 leading-tight"></h1>
            <span id="artist-category" class="text-indigo-600 font-medium mb-3 text-base md:text-lg"></span>
            <!-- Redes sociales y contacto -->
            <div class="flex flex-col sm:flex-row items-center gap-3 mb-4">
                <div class="flex space-x-3">
                    <a id="facebook-link" href="#" class="text-gray-500 hover:text-indigo-600 transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"/></svg></a>
                    <a id="instagram-link" href="#" class="text-gray-500 hover:text-pink-600 transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg></a>
                    <a id="youtube-link" href="#" class="text-gray-500 hover:text-red-600 transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg></a>
                </div>
            </div>
        </section>
        <!-- Biografía -->
        <section class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8 mt-2 md:mt-4 w-full">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Sección principal de biografía -->
                <div class="flex-1">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Sobre el Artista</h2>
                    <div id="artist-bio" class="prose prose-indigo max-w-none">
                        <!-- El contenido se cargará dinámicamente -->
                    </div>
                </div>
                
                <!-- Sidebar con información destacada -->
                <div class="md:w-80 space-y-6">
                    <!-- Logros destacados -->
                    <div class="bg-indigo-50 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-indigo-800 mb-3">Logros Destacados</h3>
                        <div id="artist-achievements" class="space-y-2">
                            <!-- Se cargará dinámicamente -->
                        </div>
                    </div>
                    
                    <!-- Eventos próximos -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-gray-800 mb-3">Próximos Eventos</h3>
                        <div id="upcoming-events" class="space-y-3">
                            <!-- Se cargará dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Agrupaciones -->
        <section id="artist-groups-section" class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8 w-full hidden">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Agrupaciones</h2>
            <div id="artist-groups" class="flex flex-wrap gap-3"></div>
        </section>
        <!-- Trayectoria -->
        <section class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8 w-full">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Trayectoria</h2>
            <div id="artist-timeline"></div>
        </section>
        <!-- Influencias -->
        <section class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8 w-full">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Influencias</h2>
            <div id="artist-influences" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
        </section>
        <!-- Proyectos actuales -->
        <section class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8 w-full">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Proyectos actuales</h2>
            <div id="artist-projects" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>
        <!-- Galería de contenido -->
        <section class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 mb-12 w-full">
            <h2 class="text-lg font-semibold text-gray-800 mb-6">Contenido</h2>
            <div id="artist-content" class="flex space-x-4 overflow-x-auto pb-4 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100 snap-x snap-mandatory">
                <!-- Aquí se cargan las imágenes y videos -->
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white py-12"></footer>
    <!-- El script de artista.js ya maneja toda la lógica de carga de datos -->
</body>
</html>
