<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Vive Aguachica</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Crear una cuenta</h1>
            <p class="subtitle">Únete a nuestra comunidad y comienza a explorar</p>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="displayName">Nombre completo</label>
                    <input type="text" id="displayName" name="displayName" required>
                </div>

                <div class="form-group">
                    <label for="photoURL">URL de la foto (opcional)</label>
                    <input type="url" id="photoURL" name="photoURL">
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>

            <p class="auth-link">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
            </p>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
    
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
